{% load static %}
<script src="{% static 'marked/lib/marked.js' %}"></script>
<script src="{% static 'vue/dist/vue.min.js' %}"></script>
<script src="{% static 'highlight.js/lib/highlight.pack.js' %}"></script>
<script src="{% static 'js/cells.js' %}"></script>
<script src="{% static 'js/sheet.js' %}"></script>
<script src="{% static 'axios/dist/axios.min.js' %}"></script>
<script src="{% static 'js-cookie/src/js.cookie.js' %}"></script>
{% include 'includes/scripts/codemirror_script.html' %}
{% include 'includes/scripts/mathjax_script.html' %}
{% include 'includes/components/vuejs/templates.html' %}
<script>
    marked.setOptions({
        highlight: function (code) {
            return hljs.highlightAuto(code).value
        }
    })

    /* TODO Remove this line in production mode */
    // Enabling devtools
    Vue.config.devtools = true
    Vue.component('sheet-title', {
        template: "#sheet-title",
        props: ['title', 'editable'],
        data: function () {
            return {
                editMode: false,
            }
        },
        methods: {
            toggleMode: function () {
                if (this.editable)
                    this.editMode = !this.editMode
            }
        },
    })
    Vue.component('markdown-cell', {
        template: "#markdown-cell",
        props: ['cell', 'editable'],
        data: function () {
            return {
                codeMirror: null
            }
        },
        computed: {
            html: function () {
                return marked(this.cell.text)
            }
        },
        methods: {
            toggleMode: function () {
                if (this.editable) {
                    this.cell.editMode = !this.cell.editMode
                    if (!this.cell.editMode)
                        MathJax.Hub.Queue(["Typeset", MathJax.Hub, this.$el.querySelector('.markdown-display')]);
                }
            },
            flushText: function () {
                this.cell.text = this.codeMirror.getValue('\n')
            },
            editorCtrlS: function () {
                this.flushText()
                this.$emit('save')
            },
            editorCtrlEnter: function () {
                this.flushText()
                this.toggleMode()
            },
            mountCodeMirror: function () {
                let markdownComponent = this
                this.codeMirror = CodeMirror.fromTextArea(this.$el.getElementsByTagName('textarea')[0], {
                    extraKeys: {
                        "Ctrl-S": markdownComponent.editorCtrlS,
                        "Ctrl-Enter": markdownComponent.editorCtrlEnter
                    },
                    autoRefresh: true,
                    //lineNumbers: true,
                    lineWrapping: true,
                    foldGutter: true,
                    //gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"]
                })
                this.codeMirror.on("blur", markdownComponent.flushText)
            }
        },
        mounted: function () {
            this.mountCodeMirror()
        },
    })

    Vue.component('video-cell', {
        template: "#video-cell",
        props: ['cell', 'editable'],
        methods: {
            toggleMode: function () {
                if (this.editable)
                    this.cell.editMode = !this.cell.editMode
            },
            updateVideo: function () {
                let inputId = 'input-' + this.cell.id
                let input = document.getElementById(inputId)
                if (input.files && input.files[0]) {
                    let reader = new FileReader()
                    reader.onload = (e) => {
                        this.cell.video = e.target.result
                    }
                    reader.readAsDataURL(input.files[0])
                }
            }
        },
    })

    Vue.component('youtube-cell', {
        template: "#youtube-cell",
        props: ['cell', 'editable'],
        methods: {
            toggleMode: function () {
                if (this.editable)
                    this.cell.editMode = !this.cell.editMode
            },
        },
    })

    Vue.component('audio-cell', {
        template: "#audio-cell",
        props: ['cell', 'editable'],
        methods: {
            toggleMode: function () {
                if (this.editable)
                    this.cell.editMode = !this.cell.editMode
            },
            updateAudio: function () {
                let inputId = 'input-' + this.cell.id
                let input = document.getElementById(inputId)
                if (input.files && input.files[0]) {
                    let reader = new FileReader()
                    reader.onload = (e) => {
                        this.cell.audio = e.target.result
                    }
                    reader.readAsDataURL(input.files[0])
                }
            }
        },
    })

    Vue.component('image-cell', {
        template: "#image-cell",
        props: ['cell', 'editable'],
        methods: {
            toggleMode: function () {
                if (this.editable)
                    this.cell.editMode = !this.cell.editMode
            },
            //Preview before upload
            updateImage: function () {
                let inputId = 'input-' + this.cell.id
                let input = document.getElementById(inputId)
                if (input.files && input.files[0]) {
                    let reader = new FileReader()
                    reader.onload = (e) => {
                        this.cell.image = e.target.result
                    }
                    reader.readAsDataURL(input.files[0])
                }
            }
        },
    })

    let sheet = new Vue({
        el: "#sheet",
        data: { // Represents the sheet as described by the Sheet class
            title: `{{ sheet.title|safe}}`, // sheets title
            cells: [],
            editMode: false,
            saved: false,
            savedCells: 0,
            autosave: false,
            saveInterval: null
        },
        methods: {
            toggleMode() {
                // this.autosave = !this.autosave
                this.editMode = !this.editMode
            },
            updateTitle(title) {
                this.title = title
            },
            deleteCell(id) {
                this.cells = this.cells.filter((cell) => {
                    console.log("Deleting the cell of id =  " + id)
                    return cell.id !== id
                })
            },
            addVideoCell() {
                let videoCell = new VideoCell(this.lastInsertedId + 1, '', '', 1)
                this.cells.push(videoCell)
            },
            addYoutubeCell() {
                let youtubeCell = new YoutubeCell(this.lastInsertedId + 1, '', '', 1)
                this.cells.push(youtubeCell)
            },
            addAudioCell() {
                let audioCell = new AudioCell(this.lastInsertedId + 1, '')
                this.cells.push(audioCell)
            },
            addImageCell() {
                let imageCell = new ImageCell(this.lastInsertedId + 1, '', '', 1)
                this.cells.push(imageCell)
            },
            addMarkdownCell() {
                let markdownCell = new MarkdownCell(this.lastInsertedId + 1, '')
                this.cells.push(markdownCell)
            },
            moveCell(id, shift) {
                let cell = this.cells.filter((cell) => {
                    return cell.id === id
                })[0]
                let cellIndex = this.cells.indexOf(cell)
                let otherCellIndex = cellIndex + shift
                if (otherCellIndex > -1 && otherCellIndex < this.cells.length) {
                    [this.cells[cellIndex], this.cells[otherCellIndex]] = [this.cells[otherCellIndex], this.cells[cellIndex]]
                    //swap id to trigger vue reactivity
                    let tmp = this.cells[cellIndex].id
                    this.cells[cellIndex].id = this.cells[otherCellIndex].id
                    this.cells[otherCellIndex].id = tmp
                }
            },
            clearSheet() {
                this.cells = []
            },
            saveSheet() {
                let csrftoken = Cookies.get('csrftoken')
                let sheet = this // capture the vue instance to use in the callback
                let formData = new FormData()
                formData.append('title', this.title)
                axios.post('/sheet/' + {{ sheet.id }} +'/save/',
                    formData,
                    {
                        headers: {
                            'X-CSRFToken': csrftoken,
                            'cell-Type': "text/plain"
                        }
                    }
                ).then((response) => {
                    console.log(response)
                    console.log("sheet title saved !")
                    /**
                     * If we are in the folder editor we update title at change
                     */
                    let highLightElt = document.querySelector('.highlight-item')
                    if (highLightElt)
                        highLightElt.firstElementChild.firstElementChild.nextSibling.textCell = ' ' + sheet.title
                    /**
                     * End case
                     */
                    sheet.saved = true
                    setTimeout(() => {
                        sheet.saved = false
                    }, 2500)
                    sheet.savedCells = 0
                    console.log("uploading files...")
                    for (let cell of sheet.cells) {
                        let lightCell = {}
                        let lightCellJson = null
                        // Upload files
                        let formData = null
                        let file = null
                        lightCell.id = cell.id
                        if (cell instanceof VideoCell) {
                            lightCell.title = cell.title
                            lightCell.scale = cell.scale
                            lightCell.video = null
                            file = cell.video
                        } else if (cell instanceof AudioCell) {
                            lightCell.title = cell.title
                            lightCell.audio = null
                            file = cell.audio
                        } else if (cell instanceof YoutubeCell) {
                            lightCell.title = cell.title
                            lightCell.youtube = cell.youtube
                            lightCell.scale = cell.scale
                        } else if (cell instanceof ImageCell) {
                            lightCell.title = cell.title
                            lightCell.scale = cell.scale
                            lightCell.image = null
                            file = cell.image
                        } else if (cell instanceof MarkdownCell) {
                            lightCell.text = cell.text.replace(/\\/g, '\\\\')
                            lightCell.text = lightCell.text.replace(/`/g, '\\`') // escape for markdown monospace syntaxe
                        }

                        formData = new FormData()
                        formData.append('file', file)
                        formData.append('title', lightCell.title)
                        axios.post('/upload/',
                            formData,
                            {
                                headers: {
                                    'X-CSRFToken': csrftoken,
                                    'cell-Type': 'multipart/form-data'
                                }
                            }
                        ).then((success) => {
                            console.log(success)
                            console.log(" 1 file uploaded !")
                            console.log(" saving cell ...")
                            // Le serveur renvoie le chemin du fichier fraichement sauvegardÃ©
                            lightCell.filename = success.data === 'no_new_name' ? cell.filename : success.data
                            lightCell.sequence = sheet.cells.indexOf(cell) + 1
                            lightCellJson = JSON.stringify(lightCell)
                            axios({
                                method: 'post',
                                url: '/sheet/' + {{ sheet.id }} +'/cell/save/',
                                data: {
                                    'cell': lightCellJson
                                },
                                headers: {
                                    "X-CSRFToken": csrftoken,
                                    "cell-type": "application/json"
                                }
                            }).then((response) => {
                                console.log("1 cell saved !")
                                sheet.savedCells++
                                console.log(response)
                            }).catch((error) => {
                                console.log(error)
                            })

                        })
                            .catch((error) => {
                                console.log(error)
                            })
                    }
                }).catch((error) => {
                    console.log(error)
                })
            }
        },
        computed: {
            lastInsertedId() {
                let lastIndex = this.cells.length - 1
                return lastIndex > -1 ? this.cells[lastIndex].id : 0
            }
        },
        watch: {
            savedCells: function () {
                if (this.savedCells === this.cells.length) {
                    sheet.saved = true
                    sheet = this
                    setTimeout(() => {
                        sheet.saved = false
                    }, 2500)
                    sheet.savedCells = 0
                }
            },
            autosave: function(val){
                let sheet = this
                if(val)
                     sheet.saveInterval = setInterval(sheet.saveSheet, 5000)
                else
                    clearInterval(sheet.saveInterval)
            },
        },
        beforeMount() {
            let text = ""
            let counter = 0

            {% for cell in sheet.cell_set.all  %}
                counter = {{ forloop.counter }}
                    {% if cell.videocell %}
                        this.cells.push(new VideoCell(counter, `{{ cell.videocell.title }}`, `{{ cell.videocell.video.url }}`, {{ cell.videocell.scale }}))
                    {% elif cell.youtubecell %}
                        this.cells.push(new YoutubeCell(counter, `{{ cell.youtubecell.title }}`, `{{ cell.youtubecell.youtube}}`, {{ cell.youtubecell.scale }}))
                    {% elif cell.audiocell %}
                        this.cells.push(new AudioCell(counter, `{{ cell.audiocell.title }}`, `{{ cell.audiocell.audio.url}}`))
                    {% elif cell.imagecell %}
                        this.cells.push(new ImageCell(counter, `{{ cell.imagecell.title }}`, `{{ cell.imagecell.image.url }}`, {{ cell.imagecell.scale }}))
                    {% elif cell.markdowncell %}
                        text = `{{ cell.markdowncell.text|safe }}`
                        text = text.replace(/\\\\/g, '\\\\') // escape backslash for mathjax compatibility
                        this.cells.push(new MarkdownCell(counter, text))
                    {% endif %}
            {% endfor %}
        }
    })
</script>
